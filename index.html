<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <form id="pwForm">
            <label>Password Length</label>
            <input type="number" id="pwlength" name="pwlength" minlength="8" maxlength="128" placeholder="8-128 characters">
            <br>
            <label>Allow Lowercase Letters</label>
            <input type="radio" id="lc-true" name="isLowercaseinput" value=true>
            <label for="lc-true">Yes</label>
            <input type="radio" id="lc-false" name="isLowercaseinput" value=false>
            <label for="lc-false">No</label>
            <br>
            <label>Allow Uppercase Letters</label>
            <input type="radio" id="uc-true" name="isUppercaseinput" value=true>
            <label for="uc-true">Yes</label>
            <input type="radio" id="uc-false" name="isUppercaseinput" value=false>
            <label for="uc-false">No</label>
            <br>
            <label>Includes numbers</label>
            <input type="radio" id="num-true" name="isNumericinput" value=true>
            <label for="num-true">Yes</label>
            <input type="radio" id="num-false" name="isNumericinput" value=false>
            <label for="num-false">No</label>
            <br>
            <label>Includes special characters</label>
            <input type="radio" id="spec-true" name="isSpecialinput" value=true>
            <label for="spec-true">Yes</label>
            <input type="radio" id="spec-false" name="isSpecialinput" value=false>
            <label for="spec-false">No</label>
            <br>
            <input type="submit" value="Make my Password!">
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
